<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="active"><i class="fa fa-star"></i></li>
        		<li class="active"><i class="fa fa-star"></i></li>
        		<li class="active"><i class="fa fa-star"></i></li>
        		<li class="active"><i class="fa fa-star"></i></li>
        		<li class="active"><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <ul class="timer">
                <li class="hours">00</li> :
                <li class="minutes">00</li> :
                <li class="seconds">00</li>
            </ul>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>
    <div class="win-message">
        <h1>Congratulations</h1>
        <p>Game Summary</p>
        
        <ul class="stars">
            <li class="active"><i class="fa fa-star"></i></li>
            <li class="active"><i class="fa fa-star"></i></li>
            <li class="active"><i class="fa fa-star"></i></li>
            <li class="active"><i class="fa fa-star"></i></li>
            <li class="active"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves">0</span> Moves

        <ul class="timer">
            <li class="hours">00</li> :
            <li class="minutes">00</li> :
            <li class="seconds">00</li>
        </ul>

        <button type="button" class="restart-game">Restart Game</button>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
